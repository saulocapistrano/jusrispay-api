# Datasource Configuration
spring.datasource.url=jdbc:postgresql://db:5432/jurispay
spring.datasource.username=jurispay
spring.datasource.password=jurispay
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Logging Configuration (logs mais limpos)
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF

# Logging do Spring Web (INFO para não printar payloads)
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=INFO

# File storage (MinIO S3)
jurispay.filestorage.provider=minio
jurispay.filestorage.bucket=jurispay-documents
jurispay.filestorage.endpoint=http://minio:9000
jurispay.filestorage.access-key=jurispay
jurispay.filestorage.secret-key=jurispay123
jurispay.filestorage.region=us-east-1
jurispay.filestorage.public-base-url=http://localhost:19000/jurispay-documents

# Actuator Configuration (expor apenas health e info, sem detalhes sensíveis)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Error handling (apenas para DEV - incluir detalhes completos)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# Scheduler Configuration
jurispay.scheduler.overdue.fixed-delay-ms=60000

# JWT Configuration
jurispay.security.jwt.issuer=jurispay
jurispay.security.jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_SECRET_AT_LEAST_32_CHARS
jurispay.security.jwt.expirationMinutes=60

# CORS Configuration
app.cors.allowed-origins=http://localhost:3001

