services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: jurispay
      POSTGRES_USER: jurispay
      POSTGRES_PASSWORD: jurispay
    ports:
      - "15432:5432"
    volumes:
      - jurispay_pgdata:/var/lib/postgresql/data
    networks:
      - jurispay_backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jurispay -d jurispay"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    ports:
      - "19000:9000"   # API S3
      - "19001:9001"   # Console web
    environment:
      MINIO_ROOT_USER: jurispay
      MINIO_ROOT_PASSWORD: jurispay123
    command: server /data --console-address ":9001"
    volumes:
      - jurispay_minio_data:/data
    networks:
      - jurispay_backend

  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_started
    networks:
      - jurispay_backend
    entrypoint: >
      /bin/sh -c "
      until mc alias set jurispay http://minio:9000 jurispay jurispay123; do
        echo 'Waiting for MinIO...';
        sleep 2;
      done;
      mc mb -p jurispay/jurispay-documents || true;
      mc anonymous set none jurispay/jurispay-documents || true;
      echo 'MinIO bucket ready';
      "

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "18080:8080"
    networks:
      - jurispay_backend
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started

networks:
  jurispay_backend:
    driver: bridge

volumes:
  jurispay_pgdata:
  jurispay_minio_data:

